<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Anonymous Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-color: #f5f5f5;*/
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url("Assets\\logo\\ezgif.com-video-to-gif.gif") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h1 {
            font-size: 56px;
            margin-bottom: 25px;
        }

        h5 {
            /*font-size: 24px;*/
            margin-bottom: 50px;
        }

        .logo {
            width: 50px;
            height: 50px;
            margin: 10px;
            /*border-radius: 25px;*/
        }

        .lgo {
            width: 50px;
            height: 50px;
            transition: all 0.3s ease-in-out;
        }

            .logo:hover {
                transform: scale(1.2);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header" class="text-center">Hey <span id="username" class="username">Anonymous</span>!</h1>
        <h5 id="message" class="text-center">Why you came here?</h5>
        <h5 id="socialinvite" class="text-center" style="display:none">Here are some of my profile links</h5>
        <div id="buttonRow1" class="text-center">
            <button id="button3" class="btn btn-primary mr-3">I am not <span id="username" class="username"></span></button>
            <button id="button1" class="btn btn-primary mr-3">Just hanging out</button>
            <button id="button2" class="btn btn-primary mr-3">I have work for you</button>
        </div>
        <div id="buttonRow2" class="text-center" style="display:none">
            <button id="button4" class="btn btn-primary mr-3">Yes, of course.</button>
            <button id="button5" class="btn btn-primary mr-3">Not Interested.</button>
        </div>
        <div id="socialmedia" class="text-center mb-5" style="text-align: center; display:none">
            <a href="https://www.linkedin.com/in/kartikjuneja" target="_blank">
                <img src="Assets\logo\LI-In-Bug.png" class="logo">
            </a>
            <a href="https://www.facebook.com/ikartikjuneja" target="_blank">
                <img src="Assets\logo\icons8-facebook-96.png" class="logo">
            </a>
            <a href="https://www.instagram.com/kartikjuneja" target="_blank">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" class="logo">
            </a>
            <a href="https://twitter.com/ikartikjuneja" target="_blank">
                <img src="Assets\logo\2021 Twitter logo - blue.png" class="logo">
            </a>
            <a href="mailto:kjuneja7004@gmail.com">
                <img src="Assets\logo\icons8-gmail-logo.gif" alt="Gmail logo" width="50" height="50">
            </a>
            <a href="https://github.com/kartikjuneja" target="_blank">
                <img src="https://img.icons8.com/ios-glyphs/120/null/github.png" class="logo">
            </a>
            <a href="https://leetcode.com/kartikjuneja" target="_blank">
                <img src="https://leetcode.com/favicon.ico" class="logo">
            </a>
            <a href="https://www.hackerrank.com/kartikjuneja" target="_blank">
                <img src="https://hrcdn.net/favicon.ico" class="logo">
            </a>
            <a href="https://www.youtube.com/@kartikjuneja" target="_blank">
                <img src="https://www.youtube.com/s/desktop/5191a190/img/favicon_144x144.png" class="logo">
            </a>
        </div>
        <div id="buttonRow3" class="text-center" style="display:none">
            <button id="button6" class="btn btn-primary mr-3">I've changed my mind. Please take me back.</button>
            <button id="button7" class="btn btn-primary mr-3" style="display:none">But I want to send you anonymous message.</button>
        </div>
    </div>

    <script>
        const header = document.querySelector("#header");
        const usernames = document.querySelectorAll(".username");
        const username = document.querySelector("#username");
        usernames.forEach(span => {
            span.textContent = username.textContent;
        });
        const message = document.querySelector("#message");
        const buttonRow1 = document.querySelector("#buttonRow1");
        const button1 = document.querySelector("#button1");
        const button3 = document.querySelector("#button3");
        const buttonRow2 = document.querySelector("#buttonRow2");

        button3.addEventListener("click", function () {
            var newHeaderText = prompt("Okay! Enter your name below:", username.textContent);
            //usernames.textContent = newHeaderText;
            if (!newHeaderText.trim()) {
                newHeaderText = "Anonymous";
            }
            usernames.forEach(span => {
                span.textContent = newHeaderText;
            });
        });

        //header.addEventListener("click", function () {
        //    const newHeaderText = prompt("Enter new header text:", header.textContent);
        //    header.textContent = newHeaderText;
        //});

        button1.addEventListener("click", function () {
            header.style.display = "none";
            buttonRow1.style.display = "none";
            buttonRow2.style.display = "block";

            message.textContent = username.textContent + ", wanna connect with me?";
        });

        button4.addEventListener("click", function () {
            const messageText = "You're wonderful, " + username.textContent + ".";
            ShowSocialProfiles(messageText);
        });

        button5.addEventListener("click", function () {
            const messageText = "Good Choice, " + username.textContent + ".";
            ShowSocialProfiles(messageText);
        });

        function ShowSocialProfiles(messageText) {

            buttonRow2.style.display = "none";
            buttonRow3.style.display = "block";

            message.textContent = messageText;
            socialinvite.style.display = "block";
            socialmedia.style.display = "block";
        }

        button6.addEventListener("click", function () {
            ResetAll();
        });

        button7.addEventListener("click", function () {
            ResetAll();
        });

        function ResetAll() {
            header.style.display = "block";
            buttonRow1.style.display = "block";
            buttonRow2.style.display = "none";
            buttonRow3.style.display = "none";

            message.textContent = "Why you came here?";
            socialinvite.style.display = "none";
            socialmedia.style.display = "none";
        }
    </script>
</body>
</html>
